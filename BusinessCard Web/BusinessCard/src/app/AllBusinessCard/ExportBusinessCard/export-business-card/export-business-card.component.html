<div class="modal fade" id="fileExportModal" tabindex="-1" aria-labelledby="fileExportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileExportModalLabel">Export Business Card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <h6>Export Options</h6>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-success" (click)="exportToCSV()">
                            <i class="fas fa-file-csv me-1"></i> Export as CSV
                        </button>
                        <button type="button" class="btn btn-info" (click)="exportToXML()">
                            <i class="fas fa-file-code me-1"></i> Export as XML
                        </button>
                        <button type="button" class="btn btn-info" (click)="exportToQrCode()">
                            <i class="fas fa-file-code me-1"></i> Export as QrCode
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
