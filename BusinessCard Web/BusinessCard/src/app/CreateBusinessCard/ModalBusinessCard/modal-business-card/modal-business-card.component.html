<div class="modal fade" id="BusinessCard" tabindex="-1" aria-labelledby="BusinessCardLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="BusinessCardLabel">Business Card</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4 text-center mb-3 mb-md-0" style="align-content: center;" *ngIf="ModalBusinessCardData?.photo">
                  <img [src]="ModalBusinessCardData?.photo" alt="Base64 Image" class="img-fluid rounded-circle avatar" />
                </div>
                <div class="col">
                  <h5 class="card-title"><span>Name : </span>{{ModalBusinessCardData?.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted"><span>Gender : </span>{{ModalBusinessCardData?.gender}}</h6>
                  <div class="mb-2">
                    <i class="fas fa-phone"></i><span>PhoneNumber : </span>{{ModalBusinessCardData?.phone}}
                  </div>
                  <div class="mb-2">
                    <i class="fas fa-envelope"></i><span>Email : </span>{{ModalBusinessCardData?.email}}
                  </div>
                  <div class="mb-2">
                    <i class="fas fa-map-marker-alt"></i><span>Address : </span>{{ModalBusinessCardData?.address}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="CreateBusinessCard()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
